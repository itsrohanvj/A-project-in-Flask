{% extends 'base.html' %}

{% block body %}
      
  
  <form action="/" method="POST">
    <div class="container">
      
      <div class="input-group mb-3 my-5">
        
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
      
        <input type="text" class="form-control" name="username" id="username" aria-describedby="inputGroup-sizing-default">
      </div>

      




      <div class="input-group mb-3">
        <span class="input-group-text my-3" id="inputGroup-sizing-default">Password</span>
        <input type="password" class="form-control my-3" name="pass" id="pass" aria-describedby="inputGroup-sizing-default">
      </div>
      
      <button type="submit" class="btn btn-outline-success d-grid gap-2 col-6 mx-auto my-4">Submit</button>
  </form>
  </div>
  {% endblock body %}
